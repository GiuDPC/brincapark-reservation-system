<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BRINCAPARK Acceso Administrativo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1", // Indigo tone for primary elements if needed, but screenshot uses specific gradients
              "background-light": "#ffffff",
              "background-dark": "#1f2937",
              // Specific colors extracted from design
              "brinca-blue": "#00d2ff",
              "brinca-purple": "#928dab",
              "card-bg-light": "#ffffff",
              "card-bg-dark": "#1e1e24",
              "input-bg": "#f9fafb",
              "input-border": "#e5e7eb",
              "text-dark": "#1f2937",
              "text-light": "#f3f4f6",
            },
            fontFamily: {
              display: ['"Poppins"', "sans-serif"],
              sans: ['"Poppins"', "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'glow': '0 0 15px rgba(255, 255, 255, 0.2)',
              'text': '0 2px 4px rgba(0,0,0,0.25)',
            },
          },
        },
      };
    </script>
<style>.bg-brinca-gradient {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 40%, #8b5cf6 80%, #a855f7 100%);
        }.btn-gradient {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 50%, #a855f7 100%);
        }@keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
        }
        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, -20px); }
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        .diamond {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-brinca-gradient min-h-screen font-display relative overflow-hidden flex flex-col items-center justify-center p-4">
<div class="absolute inset-0 pointer-events-none z-0 overflow-hidden">
<div class="diamond top-[30%] left-[25%]" style="width: 120px; height: 120px;"></div>
<div class="particle top-[10%] right-[10%] w-4 h-4"></div>
<div class="particle top-[50%] left-[5%] w-2 h-2" style="animation-delay: 1s;"></div>
<div class="particle bottom-[20%] left-[10%] w-6 h-6" style="animation-delay: 2s;"></div>
<div class="particle bottom-[15%] right-[20%] w-5 h-5" style="animation-delay: 1.5s;"></div>
<div class="particle top-[25%] right-[30%] w-3 h-3" style="animation-delay: 0.5s;"></div>
</div>
<div class="absolute top-6 left-6 z-20">
<a class="flex items-center gap-2 px-6 py-2.5 rounded-full bg-white/20 hover:bg-white/30 text-white font-medium transition-colors backdrop-blur-sm border border-white/20 shadow-sm text-sm" href="#">
<span class="material-icons text-lg">arrow_back</span>
            Volver al inicio
        </a>
</div>
<div class="relative z-10 w-full max-w-md flex flex-col items-center gap-8">
<div class="flex flex-col items-center text-center">
<div class="mb-2 relative">
<div class="relative w-16 h-16 flex items-end justify-center">
<div class="w-6 h-10 bg-indigo-500 rounded-t-lg mx-1 relative z-10 flex items-center justify-center">
<div class="w-3 h-5 bg-indigo-700 rounded-t-full mt-auto mb-0"></div>
</div>
<div class="w-4 h-8 bg-pink-500 rounded-t-md mx-0.5 relative">
<div class="absolute -top-1 left-0.5 w-1 h-2 bg-pink-300"></div>
<div class="absolute -top-1 right-0.5 w-1 h-2 bg-pink-300"></div>
</div>
<div class="w-4 h-8 bg-pink-500 rounded-t-md mx-0.5 relative">
<div class="absolute -top-1 left-0.5 w-1 h-2 bg-pink-300"></div>
<div class="absolute -top-1 right-0.5 w-1 h-2 bg-pink-300"></div>
</div>
<div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-5 h-5 bg-yellow-400 rounded-full z-0"></div>
</div>
</div>
<h1 class="text-5xl font-black text-white tracking-widest drop-shadow-md uppercase" style="text-shadow: 0 4px 6px rgba(0,0,0,0.2);">
                Brincapark
            </h1>
</div>
<div class="w-full bg-white dark:bg-card-bg-dark rounded-[2rem] p-8 shadow-2xl relative">
<h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-8">
                Acceso Administrativo
            </h2>
<form action="#" class="space-y-6" method="POST" onsubmit="event.preventDefault();">
<div class="space-y-2">
<label class="block text-sm font-semibold text-gray-600 dark:text-gray-300 ml-1" for="access-code">
                        Código de acceso
                    </label>
<div class="relative">
<input class="w-full px-5 py-3.5 bg-gray-50 dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-2xl text-gray-700 dark:text-white placeholder-gray-400 focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-200" id="access-code" name="code" placeholder="Ingresa el código" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full py-3.5 px-4 btn-gradient text-white text-lg font-bold rounded-xl hover:shadow-lg hover:brightness-110 active:scale-[0.98] transition-all duration-200 shadow-md shadow-indigo-500/30" type="submit">
                        Acceder
                    </button>
</div>
</form>
</div>
</div>

</body></html>
